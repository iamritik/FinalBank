<app-menu></app-menu>

<div class="content py-5 bg-light  ">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <span class="anchor" id="formChangePassword"></span>
                <!-- form card change password -->
                <div class="card card-outline-secondary">
                    <div class="card-header">
                        <h3 class="mb-0">Change Password</h3>
                    </div>
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="off">
                            <div class="form-group">
                                <label for="inputPasswordOld">Current Password</label>
                                <input type="password" class="form-control" id="inputPasswordOld" #pass required=""
                                    (blur)="checkpass(pass.value)">
                            </div>
                            <div class="form-group">
                                <label for="inputPasswordNew">New Password</label>
                                <input type="password" class="form-control" id="inputPasswordNew" [disabled]="disp" #newp>
                                <span class="form-text small text-muted">
                                    The password must be 8-20 characters, and must <em>not</em> contain spaces.
                                </span>
                            </div>
                            <div class="form-group">
                                <button type="submit" (click) = "changep(newp.value)" class="btn btn-success btn-lg float-right">Save</button>
                            </div>
                            <div class="form-group">
                                <button type="submit" (click) = "back()" class="btn btn-success btn-lg float-right">Back</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /form card change password -->

            </div>
        </div>
    </div>
</div>
