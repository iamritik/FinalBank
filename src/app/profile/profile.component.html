<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="{{image}}"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h3>
                        Ritik
                    </h3>
                    <h4>
                        Employee
                    </h4>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                aria-controls="home" aria-selected="true">About</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <button type="button" class="profile-edit-btn" (click)="toggling()">Show Details</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="profile-edit-btn" (click)="navigate()">Change Password</button>
            </div>
        </div>
        <div class="row">
                <div class="col-md-4">
                        <div class="profile-work">
                            
                        </div>
                    </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <label>User Id</label>
                            </div>
                            <div *ngIf="show"class="col-md-6">
                                <p >{{getId()}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Account</label>
                            </div>
                            <div *ngIf="show"class="col-md-6">
                                <p >{{getAccount()}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>ISFC</label>
                            </div>
                            <div *ngIf="show"class="col-md-6">
                                <p >{{getIsfc()}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Saved Mobile Number</label>
                            </div>
                            <div *ngIf="show"class="col-md-6">
                                <p >{{getMobile()}}</p>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
